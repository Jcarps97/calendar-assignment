<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 time" data-hour = "09">9 am</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "0"></div>
      </div>
      <div class="row">
        <div class="col-2 time"data-hour = "10">10 am</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "1"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "11">11 am</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "2"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "12">12 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "3"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "13">1 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "4"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "14">2 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "5"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "15">3 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "6"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "16">4 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "7"></div>
      </div>
      <div class="row">
        <div class="col-2 time" data-hour = "17">5 pm</div>
        <input class="col-9 activityText"></input>
        <div class="col-1 saveBtn" data-idx = "8"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
